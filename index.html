    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              warm: '#bfb8af',     // Pantone Warm Gray 3c
              cool: '#53565a',     // Pantone Cool Gray 11c
              dark: '#332f21',     // Pantone Black 2c
              primary: '#bfb8af',
            },
            fontFamily: {
              serif: ['"Libre Baskerville"', 'serif'],
              sans: ['"Nunito"', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <script>
      window.addEventListener('error', function(e) {
        // Ignore benign resize errors
        if (e.message && e.message.includes('ResizeObserver')) return;
        
        console.error("Global Error Caught:", e.error);
        const root = document.getElementById('root');
        // Only show error if the app hasn't rendered anything yet
        if (root && root.innerHTML.trim() === '') {
           document.body.innerHTML = `
             <div style="padding: 2rem; color: #fff; background: #332f21; font-family: sans-serif; height: 100vh;">
               <h2 style="color: #ef4444; margin-bottom: 1rem;">Startup Error</h2>
               <pre style="background: #000; padding: 1rem; overflow: auto;">${e.message}</pre>
             </div>
           `;
        }
      });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
