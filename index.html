    <style>
      /* Custom Scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #bfb8af; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #53565a; 
      }
      
      /* React PDF / PageFlip resets */
      .react-pdf__Page__canvas {
        margin: 0 auto;
        width: 100% !important;
        height: auto !important;
      }
      
      /* Hide text layer and annotation layer to prevent visual glitches if CSS fails to load */
      .react-pdf__Page__textContent,
      .react-pdf__Page__annotations {
        display: none !important;
      }
    </style>
